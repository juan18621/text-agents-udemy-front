<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- messages -->
            <app-chat-message text="texto"></app-chat-message>

            @for (message of messages(); track $index) {
                @if (message.isGpt) {
                    <app-chat-message [text]="message.text" [imageInfo]="message.imageInfo"></app-chat-message>
                } @else {
                    <app-my-message [text]="message.text"></app-my-message>
                }
            }

            @if (isLoading()) {
                <app-typing-loader></app-typing-loader>
            }
        </div>
    </div>
    <!-- messages box -->
    <app-text-message-box placeholder="Escribe aquÃ­ lo que deseas" (onMessage)="handleMessage($event)"></app-text-message-box>
</div>
